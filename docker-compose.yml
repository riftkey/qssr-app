version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: qssr_user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: qssr_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
